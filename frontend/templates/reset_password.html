{% extends "login.html" %}

{% block title %}Reset Password - CineSense{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>ðŸ”‘ Reset Password</h1>
    <p style="text-align: center; color: #999; margin-bottom: 30px;">Enter your new password for {{ email }}</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Enter new password">
            <small style="color: #999; font-size: 12px; display: block; margin-top: 5px;">
                At least 8 characters, one uppercase, one number
            </small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
        </div>
        
        <button type="submit" class="btn-primary">Reset Password</button>
    </form>
    
    <div class="auth-links">
        <p><a href="/login">Back to Login</a></p>
    </div>
</div>
{% endblock %}
